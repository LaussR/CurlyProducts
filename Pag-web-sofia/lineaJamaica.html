<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuex@3.6.2"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Jamaican Black Castor Oil</title>
  <link rel="icon" href="img/sofiaicono.png" type="image/x-icon">
</head>

<body>
  <div id="navegacion">
    <menu-lateral></menu-lateral>
    <footer-bar></footer-bar>
  </div>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/collection1.png" alt="Chania">
        <div class="carousel-caption d-none d-md-block"></div>
      </div>

      <div class="carousel-item">
        <img src="img/collection2.png" alt="Skala">
        <div class="carousel-caption d-none d-md-block"></div>
      </div>

      <div class="carousel-item">
        <img src="img/collection3.png" alt="Flower">
        <div class="carousel-caption d-none d-md-block"></div>
      </div>

      <div class="carousel-item">
        <img src="img/collection4.png" alt="Placeholder">
        <div class="carousel-caption d-none d-md-block"></div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Productos -->
  <div class="container my-5" id="app">
    <h1 class="text-center mb-4">Jamaican Black Castor Oil</h1>
    
    <!-- Campo de bÃºsqueda -->
    <div class="inputGroup mb-5">
      <label for="busqueda" class="form-label">Buscar Producto</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-search"></i></span>
        <input type="text" v-model="busqueda" placeholder="Buscar producto..." autocomplete="off"
          class="form-control" />
      </div>
    </div>

    <!-- Listado de productos filtrados -->
    <div class="row">
      <div class="col-md-4" v-for="producto in filteredProducts" :key="producto.id">
        <div class="card product-card">
          <img :src="producto.imagen" class="card-img-top" :alt="producto.nombre">
          <div class="card-body text-center">
            <h5 class="card-title">{{ producto.nombre }}</h5>
            <p class="card-text">{{ producto.descripcion }}</p>
            <p class="card-text"><strong>Precio: ${{ producto.precio }}</strong></p>
            <div class="d-flex justify-content-between text-center">
              <a href="#" class="btn btn-primary">Ver Producto</a>
              <button class="btn btn-primary" @click="addToCart(producto)">Agregar al Carrito</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Enlace al archivo JS de Vue Components -->
  <script src="vue/navegacion.js"></script>
  <script src="vue/logicaCarrito2.js"></script>
  <link rel="stylesheet" href="css/carrusel.css">
  <link rel="stylesheet" href="css/productos.css">
</body>

</html>
