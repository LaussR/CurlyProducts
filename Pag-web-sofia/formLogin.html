<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Pagina Principal</title>
  <link rel="icon" href="img/sofiaicono.png" type="image/x-icon">
</head>

<body>
  <div id="app">
    <!-- Barra de navegación lateral -->
    <menu-lateral></menu-lateral>
  
    <!-- Mensaje de éxito (inicia con estado oculto) -->
    <div v-if="showMessage" class="alert alert-success alert-dismissible fade show" role="alert">
      {{ successMessage }}
      <button type="button" class="close" @click="showMessage = false" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  
    <!-- Formulario de inicio de sesión -->
    <div class="card form-container">
      <div class="card-header form-header text-center">
        <i class="fas fa-user-circle"></i> <!-- Icono de Persona -->
        <div>Iniciar Sesión</div>
      </div>
      <div class="card-body">
        <form @submit.prevent="login" class="mt-4">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" class="form-control" v-model="loginForm.email" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="form-control" v-model="loginForm.password" required>
          </div>
          <button type="submit" class="btn btn-custom btn-block">Iniciar sesión</button>
        </form>
      </div>
      <div class="card-footer form-footer">
        <p class="mt-3">
          ¿No tienes cuenta?
          <a href="formRegistro.html">Regístrate aquí</a>
        </p>
      </div>
    </div>
  
    <!-- Pie de página -->
    <footer-bar></footer-bar>
  </div>
  <script src="vue/forms.js"></script>
  <link rel="stylesheet" href="css/estilos.css">
</body>

</html>
