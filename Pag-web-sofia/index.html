<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@3.6.2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Pagina Principal</title>
    <link rel="icon" href="img/sofiaicono.png" type="image/x-icon">
    <link rel="stylesheet" href="css/carrusel.css">
    <link rel="stylesheet" href="css/productos.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    
    <div id="navegacion">
        <menu-lateral></menu-lateral>
    
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/collection1.png" alt="Chania">
                    <div class="carousel-caption d-none d-md-block"></div>
                </div>
    
                <div class="carousel-item">
                    <img src="img/collection2.png" alt="Skala">
                    <div class="carousel-caption d-none d-md-block"></div>
                </div>
    
                <div class="carousel-item">
                    <img src="img/collection3.png" alt="Flower">
                    <div class="carousel-caption d-none d-md-block"></div>
                </div>
    
                <div class="carousel-item">
                    <img src="img/collection4.png" alt="Placeholder">
                    <div class="carousel-caption d-none d-md-block"></div>
                </div>
            </div>
    
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    
        <div class="container my-5">
            <h1 class="text-center mb-4">Curly Shop</h1>
            <h2 class="text-center mb-4">Nuestras Colecciones</h2>
    
            <!-- Barra de búsqueda -->
            <div class="input-group mb-4">
                <input class="form-control" type="text" v-model="busqueda" placeholder="Busca tu coleccion preferida"
                    autocomplete="off">
            </div>
    
            <!-- Lista de productos -->
            <div class="row">
                <div v-for="producto in productosFiltrados" :key="producto.id" class="col-md-4 mb-4">
                    <div class="card text-center">
                        <img :src="producto.imagen" alt="Producto" class="card-img-top"
                            style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">{{ producto.titulo }}</h5>
                            <p class="card-text">{{ producto.texto }}</p>
                            <a :href="producto.link" class="btn btn-primary">Ver Colección</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <footer-bar></footer-bar>
    </div>

    <script src="vue/navegacion.js"></script>
</body>

</html>
