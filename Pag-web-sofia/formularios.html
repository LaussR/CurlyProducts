<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
    <!-- Agregar Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <!-- Formulario de login con Bootstrap -->
                <form @submit.prevent="login" v-if="isLogin && !showCommentForm" class="mt-4">
                    <h4>Iniciar Sesión</h4>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" class="form-control" v-model="loginForm.email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" class="form-control" v-model="loginForm.password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                    <p class="mt-3 text-center">
                        ¿No tienes cuenta? 
                        <a href="#" @click.prevent="toggleForm">Regístrate aquí</a>
                    </p>
                </form>

                <!-- Formulario de registro con Bootstrap -->
                <form @submit.prevent="register" v-else-if="!isLogin && !showCommentForm" class="mt-4">
                    <h4>Registro</h4>
                    <div class="form-group">
                        <label for="registerName">Nombre Completo</label>
                        <input type="text" id="registerName" class="form-control" v-model="registerForm.name" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Correo Electrónico</label>
                        <input type="email" id="registerEmail" class="form-control" v-model="registerForm.email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Contraseña</label>
                        <input type="password" id="registerPassword" class="form-control" v-model="registerForm.password" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Registrarse</button>
                    <p class="mt-3 text-center">
                        ¿Ya tienes una cuenta? 
                        <a href="#" @click.prevent="toggleForm">Inicia sesión aquí</a>
                    </p>
                </form>

                <!-- Formulario de comentarios con Bootstrap -->
                <form @submit.prevent="submitComment" v-if="showCommentForm" class="mt-4">
                    <h4>Dejar un Comentario</h4>
                    <div class="form-group">
                        <label for="commentName">Nombre</label>
                        <input type="text" id="commentName" class="form-control" v-model="commentForm.name" required>
                    </div>
                    <div class="form-group">
                        <label for="commentEmail">Correo Electrónico</label>
                        <input type="email" id="commentEmail" class="form-control" v-model="commentForm.email" required>
                    </div>
                    <div class="form-group">
                        <label for="commentText">Comentario</label>
                        <textarea id="commentText" class="form-control" v-model="commentForm.comment" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-info btn-block">Enviar Comentario</button>
                    <p class="mt-3 text-center">
                        ¿No tienes cuenta? 
                        <a href="#" @click.prevent="toggleForm">Regístrate aquí</a>
                    </p>
                    <p class="mt-3 text-center">
                        ¿Ya tienes una cuenta? 
                        <a href="#" @click.prevent="toggleForm">Inicia sesión aquí</a>
                    </p>
                </form>

                <!-- Enlace para mostrar el formulario de comentarios -->
                <p class="mt-3 text-center" v-if="!showCommentForm">
                    <a href="#" @click.prevent="toggleCommentForm">Dejar un comentario</a>
                </p>

            </div>
        </div>
    </div>

    <!-- Agregar Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Agregar Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Tu archivo JavaScript -->
    <script src="js/formularios.js"></script>
</body>
</html>
