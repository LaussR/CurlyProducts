<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuex@3.6.2"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Carrito</title>
  <link rel="icon" href="img/sofiaicono.png" type="image/x-icon">
</head>

<body>
  <div id="navegacion">
    <menu-lateral></menu-lateral>
    <footer-bar></footer-bar>
  </div>
  <div id="app">
    <!-- Formulario del carrito de compras -->
    <div id="carrito" class="container">
      <div class="card cart-container">
        <div class="cart-header text-center">
          <i class="fas fa-shopping-cart"></i>
          <h5>Carrito de Compras</h5>
        </div>
        <div class="cart-body">
          <div v-if="cart.length === 0">
            <p>Tu carrito está vacío</p>
          </div>
          <div v-else>
            <ul class="list-group">
              <li v-for="item in cart" :key="item.id"
                class="list-group-item d-flex justify-content-between align-items-center">
                <!-- Imagen del producto -->
                <img :src="item.imagen" alt="Imagen del producto" class="cart-item-img">
                <!-- Detalles del producto -->
                <div class="ml-3">
                  <h6 class="mb-0">{{ item.nombre }}</h6>
                  <small>{{ item.quantity }} x ${{ item.precio }}</small>
                </div>
                <!-- Botón de eliminar -->
                <button  class="btn-sm" @click="removeFromCart(item)">Eliminar uno</button>
              </li>
            </ul>
          </div>
          <p>Total de productos: {{ totalItems }}</p>
          <p>Total a pagar: ${{ cartTotal }}</p>
        </div>
      </div>
    </div>
  </div>


  <script src="vue/navegacion.js"></script>
  <script src="vue/logicaCarrito1.js"></script>
  <link rel="stylesheet" href="css/carrito.css">
  <link rel="stylesheet" href="css/estilos.css">
</body>

</html>
