<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Pagina Principal</title>
  <link rel="icon" href="img/sofiaicono.png" type="image/x-icon">
</head>

<body>
  <div id="app">
    <!-- Barra de navegación lateral -->
    <menu-lateral class="header"></menu-lateral>
  
    <!-- Mensaje de éxito (inicia con estado oculto) -->
    <div v-if="showMessage" class="alert alert-success alert-dismissible fade show" role="alert">
      {{ successMessage }}
      <button type="button" class="close" @click="showMessage = false" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  
    <!-- Formulario de inicio de sesión -->
    <div class="card form-container">
      <div class="card-header form-header text-center">
        <i class="fas fa-user-circle"></i> <!-- Logo de Persona -->
        <div>Registrarse</div>
      </div>
      <div class="card-body">
        <form @submit.prevent="register">
          <div class="form-group">
            <label for="registerName">Nombre Completo</label>
            <input type="text" id="registerName" class="form-control" v-model="registerForm.name" required>
          </div>
          <div class="form-group">
            <label for="registerEmail">Correo Electrónico</label>
            <input type="email" id="registerEmail" class="form-control" v-model="registerForm.email" required>
          </div>
          <div class="form-group">
            <label for="registerPassword">Contraseña</label>
            <input type="password" id="registerPassword" class="form-control" v-model="registerForm.password" required>
          </div>
          <button type="submit" class="btn btn-custom btn-block">Registrarse</button>
          <p class="mt-3 text-center">
            ¿Ya tienes una cuenta?
            <a href="formLogin.html">Inicia sesión aquí</a>
          </p>
        </form>
      </div>
    </div>
  
    <!-- Pie de página -->
    <footer-bar></footer-bar>
  </div>

  <!-- Enlace al archivo JS de Vue Components -->
  <script src="vue/navegacion.js"></script>
  <script src="vue/forms.js"></script>
  <link rel="stylesheet" href="css/estilos.css">
</body>

</html>
